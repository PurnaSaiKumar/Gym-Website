<body>
    <h1 style="color: tomato;">Signup</h1>
<form>
  <div class="row">
    <label for="email">Email</label>
    <input type="email" name="email" autocomplete="off" placeholder="email@example.com">
  </div>
  <div class="row">
    <label for="password" >Create Password</label>
    <input type="password" placeholder="********" name="password">
  <div class="row">
    <label for="password" >Confirm Password</label>
    <input type="password" placeholder="********" name="password">
    
    <input type="checkbox"> <label style="margin-left: 50px;margin-top: -22px;font-size: 15px;" for="rememberMe">Remember me</label>

  <button type="submit">Signup</button>
</div>
</form>
</body>
